<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Grocery Item</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container"><br>
<h1 style="color:purple">UPDATE GROCERY ITEM</h1><br>
<form action="updateitem" method="post">
<div class="form-group">
<label>ENTER ITEM ID:</label> 
<input type="number" name="itemid" class="form-control" />
</div>
<div class="form-group">
  <label>ENTER ITEM NAME: </label> 
  <input type="text" name="item" class="form-control"/>
</div>
<div class="form-group">
   <label>ENTER ITEM STOCK: </label> 
   <input type="number" name="stock" class="form-control"/>
 </div>  
  <div class="form-group">
      <label>ENTER ITEM PRICE: </label> 
      <input type="text" name="price" class="form-control"/>
  </div> <br>
<div class="form-group">
<input type="submit" value="UPDATE ITEM" class="btn btn-primary"/>
</div>
</form>
</div>
</body>
</html>
