<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Purchase Grocery Items</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container"><br>
<h1 style="color:purple">PURCHASE GROCERY ITEM</h1><br>
<form action="purchaseitem" method="post">

<div class="form-group">
<label>Enter Item Id: </label> 
<input type="number" name="id" class="form-control"/>

<div class="form-group">
<label>Enter Quantity: </label> 
<input type="number" name="qty" class="form-control" />
</div>

<br>
<div class="form-group">
<input type="submit" value="PURCHASE ITEM" class="btn btn-info" />
</div>
</form>
</div>
</body>
</html>
